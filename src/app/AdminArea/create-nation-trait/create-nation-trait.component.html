<section class="container">

    <h1>Create Nation Trait</h1>
    
    <div class="registryForm">
        <form>
            <!-- <h5 class="red-alert" role="alert" *ngIf="errorMessage">{{errorMessage}}</h5> -->
            <div>
                <label>
                    Trait Name
                    <input type="text" name="name" required="" minlength="8" maxlength="40">
                </label>
            </div>
            <div>
                Trait Description
                <input type="text" name="description" required="">
            </div>
            <div>
                <button type="submit" name="send">Submit</button>
            </div>
        </form>
    </div>

</section>
