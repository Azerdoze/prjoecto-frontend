<section class="container">

    <h1>Delete Pantheon</h1>
    
    <form action="" [formGroup]="deletePantheon">
        
        <div>
            <label>
                Which Pantheon you want to delete?
                <select name="chosenPantheon">
                    <option *ngFor="let pantheon of pantheons; index as i" value="{{pantheon.pantheon_id]]">{{pantheon.pantheon_name}}</option>
                </select>
            </label>
        </div>
        <h5 class="red-alert" role="alert" *ngIf="message">{{message}}</h5>
        <div>
            <label>
                <input type="checkbox" formControlName="checkbox" name="agrees" required="">
                Please confirm if this is the item you want to delete
            </label>
        </div>
        <div>
            <button type="submit" name="send">Delete</button>
        </div>
    </form>
</section>
