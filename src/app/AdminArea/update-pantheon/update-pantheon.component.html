<section class="container">

    <h1>Update Pantheon</h1>

    <div class="registryForm">

        <form [formGroup]="chosenPantheon">
            <select name="pantheontobechosen" formControlName="chosen" (change)="choosePantheon()">
                <option *ngFor="let pantheon of pantheons; index as i" [ngValue]="pantheon.pantheon_id">{{pantheon.pantheon_name}}</option>
            </select>
        </form>

        <h5 class="red-alert" role="alert" *ngIf="message">{{message}}</h5>

        
        <form action="" [formGroup]="updatePantheon" (ngSubmit)="onSubmit(updatePantheon.value)">

            <h5 class="red-alert" role="alert" *ngIf="updatePantheon.controls['name'].errors?.required" style=" text-transform: none;">A name is Required</h5>
            <div>
                <label>
                    Name
                    <input type="text" formControlName="name" required="" minlength="3" maxlength="40">
                </label>
            </div>
            <h5 class="red-alert" role="alert" *ngIf="updatePantheon.controls['summary'].errors?.required" style=" text-transform: none;">A summary is Required</h5>
            <div class="box">
                <label>
                    Short Description (max 200 characters)
                    <ckeditor [editor]="Editor" [config]="{toolbar: ['heading','bold','italic','bulletedList', 'numberedList']}" name="shortdescription" formControlName="summary" required="" minlength="3" maxlength="200">
                    </ckeditor>
                </label>
            </div>
            <h5 class="red-alert" role="alert" *ngIf="updatePantheon.controls['description'].errors?.required" style=" text-transform: none;">A description is Required</h5>
            <div class="box">
                <label>
                    Description
                    <ckeditor [editor]="Editor" [config]="{toolbar: ['heading','bold','italic','bulletedList', 'numberedList']}" name="description" formControlName="description" required="" minlength="3" maxlength="65535">
                    </ckeditor>
                </label>
            </div>
            <h5 class="red-alert" role="alert" *ngIf="updatePantheon.controls['scope'].errors?.required" style=" text-transform: none;">A scope is Required</h5>
            <div>
                <label>
                    Scope
                    <input type="text" required="" formControlName="scope" minlength="3" maxlength="30">
                </label>
            </div>
            <div>
                <button type="submit" name="send">Submit</button>
            </div>
        </form>
        <h5 class="green-alert" role="alert" *ngIf="success">Pantheon Updated successfully!</h5>
    </div>
    
</section>
