<section class="container">

    <h1>Update Nation</h1>

    <div class="registryForm">

        <form>
            <div>
                <label>
                    Nation
                    <select name="nation">
                        <option *ngFor="let region of regions; index as i" value="{{region.code]]">{{ region.region }}</option>
                    </select>
                </label>
            </div>
            <div>
                <label>
                    Code
                    <input type="text" required="" minlength="2" maxlength="4">
                </label>
            </div>
            <div>
                <label>
                    Name
                    <input type="text" required="" minlength="8" maxlength="40">
                </label>
            </div>
            <div>
                Short Description
                <textarea name="shortdescription" rows="2" cols="30">
                </textarea>
            </div>
            <div>
                Description
                <textarea name="description" rows="2" cols="30" required="">
                </textarea>
            </div>
            <div>
                <label>
                    Hub
                    <input type="text" required="" minlength="3" maxlength="30">
                </label>
            </div>
            <div>
                Hub Description
                <textarea name="hubdescription" rows="2" cols="30" required="">
                </textarea>
            </div>
            <div>
                <label>
                    Banner
                    <input type="file">
                </label>
            </div>
            <div>
                <label>
                    Traits
                    <option>
                    </option>
                </label>
            </div>
            <div>
                <button type="submit" name="send">Submit</button>
            </div>
        </form>
    </div>
    
</section>
